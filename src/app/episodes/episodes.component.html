<section class="general-container">
  <div class="list-container" infinite-scroll (scrolled)="moreResults()">
    <ng-container *ngFor="let episode of episodes">
      <app-card [episode]="episode"></app-card>
    </ng-container>
  </div>
</section>

<app-go-top></app-go-top>

<div class="alert-episodes" *ngIf="!moreResultsAvailable">
  <h2>These are all the episodes to this day.</h2>
</div>
