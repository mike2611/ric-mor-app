<mat-form-field class="example-form-field">
  <mat-label>
    Search by name
  </mat-label>
  <input matInput type="text" [(ngModel)]="value" autocomplete="off" (keyup)="onSearch()">
  <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="onClear()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
