<div class="input-container">
  <app-form></app-form>
</div>

<section class="general-container">
  <div class="list-container" infinite-scroll [alwaysCallback]="true" (scrolled)="moreResults()">
    <ng-container *ngFor="let character of characters">
      <app-card [character]="character"></app-card>
    </ng-container>
  </div>
</section>

<app-go-top></app-go-top>

<div class="alert-characters" *ngIf="!moreResultsAvailable">
  <h2>These are all the existing characters to this day.</h2>
</div>
